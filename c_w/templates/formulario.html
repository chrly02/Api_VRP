<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Ciudad</title>
    <!-- Agrega los enlaces a las bibliotecas de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Formulario de Ciudad</h1>
        <form method="POST">
            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" required>
            </div>
            <div class="form-group">
                <label for="latitud">Latitud:</label>
                <input type="number" class="form-control" id="latitud" name="latitud" step="any" required>
            </div>
            <div class="form-group">
                <label for="longitud">Longitud:</label>
                <input type="number" class="form-control" id="longitud" name="longitud" step="any" required>
            </div>
            <div class="form-group">
                <label for="paquetes">Cantidad de Paquetes:</label>
                <input type="number" class="form-control" id="paquetes" name="paquetes" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Ciudad</button>
        </form>

        {% if rutas %}
            <h2>Resultados del VRP:</h2>
            <ul class="list-group">
                {% for ruta in rutas %}
                    <li class="list-group-item">Ruta: {{ ruta }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
